server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql-product:3306/product_db?useSSL=false&serverTimezone=UTC
    username: user
    password: user123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
